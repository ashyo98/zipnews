apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: zipnews-api
spec:
  selector:
    matchLabels:
      app: zipnews-api
  replicas: 1
  template:
    metadata:
      labels:
        app: zipnews-api
    spec:
      containers:
      - name: master
        image: zipnews-api:dev
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        ports:
        - containerPort: 5000
        env:
        - name: VERSION
          value: "v1"